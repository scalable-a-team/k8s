apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chat-service
  name: chat-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: ghcr.io/scalable-a-team/chat-service
          env:
            - name: API_PREFIX
              value: "/api"
            - name: DB_HOST
              value: mongos1
            - name: DB_PORT
              value: "27017"
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      imagePullSecrets:
        - name: gh-regcred
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: chat-service
  name: chat-service
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: chat-service
